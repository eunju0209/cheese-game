<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cheese Game</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/5ae401d731.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&family=Open+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="game">
      <header class="game__header">
        <button class="btn game__btn">
          <i class="fa-solid fa-play"></i>
        </button>
        <span class="game__timer">00:00</span>
        <span class="game__score">0</span>
      </header>
      <section class="game__field"></section>
    </section>
    <section class="pop-up">
      <div class="pop-up__btns">
        <button class="btn pop-up__level">
          <i class="fa-solid fa-arrow-up"></i>
        </button>
        <button class="btn pop-up__refresh">
          <i class="fa-solid fa-rotate-right"></i>
        </button>
      </div>
      <p class="pop-up__message">YOU WON ðŸŽ‰</p>
    </section>
  </body>
</html>
